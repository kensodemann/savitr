<ion-item-sliding>
  <ion-item (click)="view.emit()">
    <ion-label>
      <div class="title">
        {{ exercise.name }}
      </div>
      <div class="description">
        {{ exercise.description }}
      </div>
    </ion-label>
  </ion-item>

  <ion-item-options *ngIf="editable">
    <ion-item-option color="danger" (click)="delete.emit()"> Delete </ion-item-option>
    <ion-item-option (click)="edit.emit()"> Edit </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
