<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="primary">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #customerForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" name="name" [(ngModel)]="name" #nameInput="ngModel" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-textarea name="description" [(ngModel)]="description" #descriptionInput="ngModel" required rows="5"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Area</ion-label>
        <ion-select name="area" [(ngModel)]="area" #statusSelect="ngModel" required>
          <ion-select-option *ngFor="let a of areas">{{ a }}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Type</ion-label>
        <ion-select name="type" [(ngModel)]="type" #statusSelect="ngModel" required>
          <ion-select-option *ngFor="let t of types">{{ t }}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <div class="error" *ngIf="errorMessage">Error: {{ errorMessage }}</div>
    <div class="warning" *ngIf="warningMessage">Warning: {{ warningMessage }}</div>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button color="secondary" expand="full" [disabled]="!customerForm.form.valid" (click)="save()">Save</ion-button>
  </ion-toolbar>
</ion-footer>
